<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />

    <title>Marcel Super Calc</title>
  </head>
  <body>
    <header><h1>Marcel SuperCalc v0.03</h1></header>
    <script defer src="./js/script.js"></script>
    <div id="pannel">
      <p>
        <label for="input-a">Primeiro número (A): </label>
        <input type="number" id="input-a" />
      </p>
      <p>
        <label for="input-a">Segundo número (B): </label>
        <input type="number" id="input-b" />
      </p>
      <p>
        <button type="button" id="button-calculate">Calcular</button>
      </p>
    </div>
    <div id="itens">
      <table id="tableResults">
        <tbody>
          <tr>
            <td>
              <p class="labelOperation">Soma A+B</p>
              <p class="labelResult" id="resultAdition"></p>
            </td>
            <td>
              <p class="labelOperation">Subtração A-B</p>
              <p class="labelResult" id="resultSubtractionAB"></p>
            </td>
            <td>
              <p class="labelOperation">Subtração B-A</p>
              <p class="labelResult" id="resultSubtractionBA"></p>
            </td>
          </tr>
          <tr>
            <td>
              <p class="labelOperation">Multiplicação</p>
              <p class="labelResult" id="resultMultiplication"></p>
            </td>
            <td>
              <p class="labelOperation">Divisão A/B</p>
              <p class="labelResult" id="resultDivisionAB"></p>
            </td>
            <td>
              <p class="labelOperation">Divisão B/A</p>
              <p class="labelResult" id="resultDivisionBA"></p>
            </td>
          </tr>
          <tr>
            <td>
              <p class="labelOperation">Potência A na base B</p>
              <p class="labelResult" id="resultExponentiationAB"></p>
            </td>
            <td>
              <p class="labelOperation">Potência B na base A</p>
              <p class="labelResult" id="resultExponentiationBA"></p>
            </td>
            <td>
              <p class="labelOperation">Raiz quadrada de A</p>
              <p class="labelResult" id="resultSquareA"></p>
            </td>
          </tr>
          <tr>
            <td>
              <p class="labelOperation">Raiz quadrada de B</p>
              <p class="labelResult" id="resultSquareB"></p>
            </td>
            <td>
              <p class="labelOperation">Fatorial de A</p>
              <p class="labelResult" id="resultFactorialA"></p>
            </td>
            <td>
              <p class="labelOperation">Fatorial de B</p>
              <p class="labelResult" id="resultFactorialB"></p>
            </td>
          </tr>
          <tr>
            <td>
              <p class="labelOperation">Porcentagem de A em relação a B</p>
              <p class="labelResult" id="resultPercentAB"></p>
            </td>
            <td>
              <p class="labelOperation">Porcentagem de B em relação a A</p>
              <p class="labelResult" id="resultPercentBA"></p>
            </td>
            <td>
              <p class="labelOperation">Média</p>
              <p class="labelResult" id="resultAverage"></p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
